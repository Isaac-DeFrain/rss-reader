<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-gradient-1: #f5f7fa;
            --bg-gradient-2: #c3cfe2;
            --bg-card: white;
            --text-primary: #1a1a1a;
            --text-secondary: #666;
            --btn-bg: #000000;
            --btn-hover: #3f3f3f;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        html.dark-mode {
            --bg-gradient-1: #0f0f0f;
            --bg-gradient-2: #1a1a1a;
            --bg-card: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --btn-bg: #e0e0e0;
            --btn-hover: #f0f0f0;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, var(--bg-gradient-1) 0%, var(--bg-gradient-2) 100%);
            min-height: 100vh;
            padding: 20px;
            transition: background 0.3s ease;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            max-width: 1000px;
            margin-left: auto;
            margin-right: auto;
        }

        header h1 {
            font-size: 2rem;
            color: var(--text-primary);
            margin: 0;
        }

        .header-controls {
            display: flex;
            gap: 10px;
        }

        .back-btn,
        .theme-toggle {
            background: var(--btn-bg);
            color: #ffffff;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        html.dark-mode .back-btn,
        html.dark-mode .theme-toggle {
            color: #000;
        }

        .back-btn:hover,
        .theme-toggle:hover {
            background: var(--btn-hover);
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-card);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 40px var(--shadow);
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .feed-input-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-primary);
        }

        #feed-url {
            flex: 1;
            padding: 10px 15px;
            font-size: 1rem;
            border: 2px solid var(--text-secondary);
            border-radius: 6px;
            background: var(--bg-card);
            color: var(--text-primary);
            transition: border-color 0.3s;
        }

        #feed-url:focus {
            outline: none;
            border-color: var(--btn-bg);
        }

        #load-feed {
            padding: 10px 20px;
            background: var(--btn-bg);
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        html.dark-mode #load-feed {
            color: #000;
        }

        #load-feed:hover {
            background: var(--btn-hover);
        }

        .feeds-container {
            margin-top: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .feed-item {
            background: rgba(0, 0, 0, 0.05);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            border-left: 4px solid var(--btn-bg);
        }

        html.dark-mode .feed-item {
            background: rgba(255, 255, 255, 0.05);
        }

        .feed-item h3 {
            margin: 0 0 5px 0;
            font-size: 1rem;
            color: var(--text-primary);
        }

        .feed-item p {
            margin: 5px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .feed-item a {
            color: var(--btn-bg);
            text-decoration: none;
            word-break: break-word;
        }

        html.dark-mode .feed-item a {
            color: #64b5f6;
        }

        .feed-item a:hover {
            text-decoration: underline;
        }

        #feed-message {
            margin-bottom: 15px;
        }

        .error {
            color: #d32f2f;
            padding: 10px;
            background: rgba(211, 47, 47, 0.1);
            border-radius: 6px;
        }

        .loading {
            text-align: center;
            color: var(--text-secondary);
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>RSS Reader</h1>
        <div class="header-controls">
            <button id="theme-toggle" class="theme-toggle">ðŸŒ™ Dark</button>
        </div>
    </header>

    <main>
        <h2>Load your favorite RSS feeds</h2>
        <div class="feed-input-group">
            <input id="feed-url" type="text" placeholder="Enter RSS feed URL...">
            <button id="load-feed">Load</button>
        </div>

        <div id="feed-message"></div>
        <div id="feeds-list" class="feeds-container"></div>
    </main>

    <script type="module" src="/src/reader.ts"></script>
</body>

</html>
